# Example nginx config for anystore API with static file serving.
#
# Nginx handles read requests (GET/HEAD) for keys directly from the local
# filesystem, falling back to the anystore API for listing, writes, and
# deletes.  This avoids Python overhead for the read path entirely.
#
# Adjust `root`, `proxy_pass`, and `client_max_body_size` to match your
# deployment.

upstream anystore {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name _;

    # Allow large uploads (adjust to your needs)
    client_max_body_size 0;

    # Root points to the local filesystem backing the anystore instance.
    # Must match the store URI passed to `anystore serve`, e.g. /data
    root /data;

    location / {
        # Writes and deletes always go to the API
        if ($request_method !~ ^(GET|HEAD)$) {
            proxy_pass http://anystore;
            break;
        }

        # Static reads: serve from filesystem, fall back to API for
        # listing (GET /?prefix=...) and missing keys
        try_files $uri @api;
    }

    location @api {
        proxy_pass http://anystore;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Streaming support
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
